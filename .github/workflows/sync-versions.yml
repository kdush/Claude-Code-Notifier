      git-version: ${{ steps.versions.outputs['git-version'] }}
      sync-needed: ${{ steps.versions.outputs['sync-needed'] }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
