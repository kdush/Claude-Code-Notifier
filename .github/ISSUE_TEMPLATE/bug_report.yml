name: üêõ Bug Report
description: Report a bug or issue with Claude Notifier
title: "[Bug] "
labels: ["bug", "needs-triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.
        
  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the documentation and troubleshooting guide
          required: true
        - label: I can reproduce this issue consistently
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install claude-notifier with `pip install claude-notifier`
        2. Configure with...  
        3. Run command...
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (include full error messages)
      placeholder: Actual behavior...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      value: |
        - Claude Notifier version: 
        - Python version: 
        - Operating System: 
        - Installation method: pip/source
        - Optional features installed: intelligence/monitoring/all
      render: markdown
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration (remove sensitive data like tokens/secrets)
      placeholder: |
        ```yaml
        # Your config.yaml (sanitized)
        channels:
          dingtalk:
            enabled: true
            # ... other config
        ```
      render: yaml

  - type: textarea
    id: logs
    attributes:
      label: Logs/Error Messages
      description: Relevant log output or error messages
      placeholder: |
        ```
        Paste error messages or log output here
        ```
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional context, screenshots, or information
      placeholder: Add any other context about the problem here...

  - type: checkboxes
    id: feature-modules
    attributes:
      label: Feature Modules
      description: Which optional features are you using?
      options:
        - label: Core functionality only
        - label: Intelligence features (operation gate, throttling, etc.)
        - label: Monitoring features (stats, dashboard)
        - label: Integration features (Claude hooks, templates)

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is this bug?
      options:
        - "Low - Minor issue, workaround available"
        - "Medium - Noticeable issue, affects functionality"
        - "High - Major issue, significant impact"
        - "Critical - System unusable, data loss risk"
    validations:
      required: true